<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Arial;background:#f4f7f6;display:flex;justify-content:center;align-items:center;height:100vh;}
    .box{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);text-align:center;}
    button{margin-top:1rem;padding:0.8rem 1.5rem;border:none;border-radius:8px;background:#2ecc71;color:#fff;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>
  <div class="box">
    <h2 id="welcome-text"></h2>
    <button onclick="proceed()">Proceed to App</button>
  </div>
  <script>
    let user=null;
    try{user=JSON.parse(localStorage.getItem("user"));}catch(e){}
    if(!user||!user.name){window.location.href="login.html";}
    document.getElementById("welcome-text").textContent="Welcome, "+user.name+"!";
    function proceed(){window.location.href="Marketing.html";}
  </script>
</body>
</html>
